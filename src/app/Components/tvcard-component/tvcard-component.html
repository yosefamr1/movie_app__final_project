<div *ngIf="movie() as movie ">
    <!-- {{ movie.title }} -->
    <div class="card">
        <p-card>
            <ng-template #header>
                <img alt="Card" class="w-full" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
            </ng-template>
            <ng-template #title>
                <h4 class="title">{{movie.name}}</h4>
            </ng-template>
            <div class="footer"></div>
            <ng-template #subtitle> {{movie.first_air_date}} </ng-template>
            <p-button icon="pi pi-heart" [style]="{ background: 'transparent', border: 'none', color: 'red' }">
            </p-button>
            <ng-template #footer>
                <div class="flex gap-4 mt-1">


                </div>
            </ng-template>
        </p-card>
    </div>
</div>
